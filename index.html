    <script>
        const dvd = document.getElementById('dvd');
        let x = Math.random() * (window.innerWidth - dvd.offsetWidth); // Random start x
        let y = Math.random() * (window.innerHeight - dvd.offsetHeight); // Random start y
        let vx = 8; // Velocity x (speed and direction)
        let vy = 8; // Velocity y
        let colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange']; // Color cycle

        function animate() {
            // Update position
            x += vx;
            y += vy;

            // Bounce off edges
            if (x + dvd.offsetWidth >= window.innerWidth || x <= 0) {
                vx = -vx; // Reverse x direction
                changeColor(); // Change color on bounce
            }
            if (y + dvd.offsetHeight >= window.innerHeight || y <= 0) {
                vy = -vy; // Reverse y direction
                changeColor(); // Change color on bounce
            }

            // Apply position
            dvd.style.left = `${x}px`;
            dvd.style.top = `${y}px`;

            requestAnimationFrame(animate);
        }

        function changeColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            dvd.style.backgroundColor = randomColor;
            dvd.style.color = randomColor === 'yellow' ? 'black' : 'white'; // Better contrast
        }

        // Initial color
        changeColor();

        // Start animation
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (x + dvd.offsetWidth > window.innerWidth) x = window.innerWidth - dvd.offsetWidth;
            if (y + dvd.offsetHeight > window.innerHeight) y = window.innerHeight - dvd.offsetHeight;
        });
    </script>
